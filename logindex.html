<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="utiles/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script src="utiles/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css trabajo/login.css" />
  </head>

  <body>
    <div
      class="user-select-none vh-100 container d-flex justify-content-center align-items-center"
    >
      <div>
        <h1 class="text-center mb-5 fw-bold">AeroTravels</h1>
        <div class="form-container bg-light p-5 shadow">
          <form action="index.html">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-primary text-white"> @ </span>
              <input class="form-control" type="text" name="email" id="email" />
            </div>
            <div class="invalid-feedback" id="email-error">
              El correo insertado es incorrecto
            </div>
            <div class="invalid-feedback" id="email-vacio">
              Este campo debe ser rellenado
            </div>
            <label class="form-label mt-3" for="password">Contrase√±a</label>
            <div class="input-group">
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
              <button class="btn btn-primary" id="ver">ver</button>
            </div>
            <div class="invalid-feedback" id="password-error">
              Debe poseer al menos 8 caracteres
            </div>
            <div class="invalid-feedback">Este campo debe ser rellenado</div>
            <div class="mt-3 d-flex justify-content-center">
              <input
                class="btn btn-primary"
                type="submit"
                id="submit"
                value="Acceder"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="utiles/jquery-3.7.1.min.js"></script>
    <script>
      (() => {
        //boton mostrar contrasenna
        $("#ver").click((e) => {
          e.preventDefault();
          if ($("#password").attr("type") === "password") {
            $("#password").attr("type", "text");
          } else {
            $("#password").attr("type", "password");
          }
        });
        //al enviar
        $("form").submit((e) => {
          if ($("#email").val().trim() === "") {
            e.preventDefault();
            $("#email-vacio").show();
            $("#email").addClass("is-invalid");
            $("#email").removeClass("is-valid");
          } else if (!$("#email").val().trim().endsWith("@uci.cu")) {
            e.preventDefault();
            $("#email-error").show();
            $("#email").addClass("is-invalid");
            $("#email").removeClass("is-valid");
          }
          if ($("#password").val().length < 8) {
            e.preventDefault();
            $("#password-error").show();
            $("#password").addClass("is-invalid");
          }
        });

        $("#email").keypress(() => {
          $("#email-vacio").hide();
          $("#email").removeClass("is-invalid");
        });

        $("#email").keyup(() => {
          if ($("#email").val().trim().endsWith("@uci.cu")) {
            $("#email").addClass("is-valid");
            $("#email-error").hide();
          } else {
            $("#email").removeClass("is-valid");
            $("#email").addClass("is-invalid");
            $("#email-error").show();
          }
        });

        $("#password").keypress(() => {
          $("#password-vacio").hide();
          $("#password").removeClass("is-invalid");
        });
      })();
    </script>
  </body>
</html>
